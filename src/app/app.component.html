<button mat-button [matMenuTriggerFor]="menu">Chart Type</button>
<mat-menu #menu="matMenu" >
  <button mat-menu-item *ngFor="let chart of chartsList" (click)="view(chart.id)">{{chart.name}}</button>
</mat-menu>
<app-ngxcharts-component chartType={{chartName}}></app-ngxcharts-component>
